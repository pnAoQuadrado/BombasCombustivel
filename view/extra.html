<!Doctype html>
<html lang="pt-PT">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta name="viewport" content="width=device-width">

	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

	<!-- CSS Files -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/material-bootstrap-wizard.css" rel="stylesheet">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="css/demo.css" rel="stylesheet">
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('img/bg-1.jpg')">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-12">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
							<form method="POST" action="">
		                			<!-- You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    		<div class="wizard-header">
		                        		<h3 class="wizard-title">
		                        			FICHA DE MATRICULA
		                        		</h3>
									</div>
									
									<div class="wizard-navigation">
										<ul>
			                            	<li><a href="#details" data-toggle="tab">Dados Pessoais</a></li>
			                            	<li><a href="#captain" data-toggle="tab">Dados da Matricula</a></li>
			                            	<li><a href="#description" data-toggle="tab">Finalizar MATRICULA</a></li>
			                        	</ul>
									</div>
								
		                        	<div class="tab-content">
		                            	<div class="tab-pane" id="details">
											<div class="row">
		                                		<div class="col-sm-12">
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Nome completo</label>
															<input type="text" name="nome" class="form-control"  value="" readonly>
															<input type="text" name="id_candidato" class="form-control none"  value="">
													  	</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">E-mail</label>
															<input type="text" name="email" class="form-control"  value="" readonly>
													  	</div>
													</div>
		                                		</div>
											</div>
											<div class="row">
		                                		<div class="col-sm-12">
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Filho de</label>
															<input type="text" name="nomePai" class="form-control"  value="" readonly>
													  	</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">E de</label>
															<input type="text" name="nomeMae" class="form-control"  value="" readonly>
													  	</div>
													</div>
		                                		</div>
											</div>
											<div class="row">
		                                		<div class="col-sm-12">
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Número do bilhete de identidade</label>
															<input type="text" name="bi" class="form-control"  value="" readonly>
													  	</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Data de nascimento</label>
															<input type="text" name="dataNascimento" class="form-control"  value="" readonly>
													  	</div>
													</div>
		                                		</div>
											</div>
											<div class="row">
		                                		<div class="col-sm-12">
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Género</label>
															<input type="text" name="genero" class="form-control"  value="" readonly>
													  	</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="exampleInputEmail1">Número de telefone</label>
															<input type="text" name="numeroTelefone" class="form-control"  value="" readonly>
													  	</div>
													</div>
		                                		</div>
											</div>
										</div>
		                            	<div class="tab-pane" id="captain">
		                                	<div class="row">
		                                		<div class="col-sm-12">
													<div class="col-md-6">
														<div class="form-group">
															<select id="inputState" class="form-control" name="curso" required>
																			<option value=""></option>
                                                                
															</select>
													  	</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<select id="inputState" class="form-control" name="turno" required>
																<option selected class="none" value="">Turno (Selecione)</option>
                                                            
																	<option value=""></option>
																
														  	</select>
													  	</div>
													</div>
		                                		</div>
											</div>
		                            	</div>
		                        	</div>
	                        		<div class="wizard-footer">
	                            		<div class="pull-right">
	                                    	<input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Proximo' />
	                                    	<input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Finalizar' />
	                                	</div>
	                                	<div class="pull-left">
	                                    	<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Anterior' />
	                                	</div>
	                                	<div class="clearfix"></div>
	                        		</div>
								
							</form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->
	</div>
</body>
	<!--   Core JS Files   -->
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="js/material-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="js/jquery.validate.min.js"></script>
</html>
